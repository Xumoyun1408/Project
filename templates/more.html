<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{city.image.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">Assalomu alaykum bu shahrimiz nomi : {{city.name}}</h1>                    
                        <div class="fs-5 mb-5">
                            <span>Uning aholisi : {{city.aholi}}</span>                            
                        </div>
                        <td>
                            <a class="btn btn-primary" href="{% url 'update_city' city.id %}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="btn btn-danger" href="{% url 'delete_city' city.id %}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                        </div>
                    </div>
                </div>
            </div>
        </section>
